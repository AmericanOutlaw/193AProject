    <h1>Punjabi Folk Instruments</h1>
    <p>Punjabi folk music goes back centuries and is <strong>deeply</strong> rooted in the cultural traditions of Punjab. There are many robust instruments
        included in the traditional lineup of a Punjabi folk band. This includes the <a href="https://en.wikipedia.org/wiki/Alghoza">Alghoza</a>,
        <a href="https://en.wikipedia.org/wiki/Dhol_(drum)">Dhol</a>, <a href="https://en.wikipedia.org/wiki/Tumbi">Tumbi</a>, <a href="https://en.wikipedia.org/wiki/Chimta">Chimta</a>, and many more.
    </p>
